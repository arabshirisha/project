
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="nav.js"></script>
</head>
<body>
    <div class="container jumbo">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
       <div class="container">
  <h4>FORGOT PASSWORD</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required"><span style="color: red">Password is required</span></div>
              <div *ngIf="f.password.errors.pattern"><span style="color: red">Password should have atleast one digit,one Uppercase character and length should be more than 8 characters</span></div>
          </div>
      </div>
      <div class="form-group col">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required"><span style="color: red">Confirm Password is required</span></div>
              <div *ngIf="f.confirmPassword.errors.mustMatch"><span style="color: red">Passwords must match</span></div>
          </div>
      </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback"><span style="color: red">Accept Terms & Conditions</span></div>
</div>
<div class="text-center">
  <button class="btn btn-primary mr-1">Submit</button>
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
</div>
    <div class="form-group">
      <div class="col-sm-offset-10 col-sm-10">
          <a class="nav-link" [routerLink]="['/login']">go back to login page</a>
      </div>
      </div>
</form>
</div>
      </div>

    </div> <!-- /container -->

</body>
</html>
